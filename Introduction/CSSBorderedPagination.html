<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bordered Pagination</title>
    <style>
        .pagination {
            display:inline-block;
        }

        .pagination a {
            color:black;
            text-decoration:none;
            border:1px solid #ddd;
            padding:8px 16px;
            float:left;
        }

        .pagination a.active {
            background-color:#4CAF50;
            color:white;
        }

        .pagination a:hover:not(.active) {
            background-color:#ddd;
        }

        .pagination a:not(:last-child) {
            border-right:none;
        }
    </style>
</head>
<body>

    <h2>Pagination with Borders</h2>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>

</body>
</html>
