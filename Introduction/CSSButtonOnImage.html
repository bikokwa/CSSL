<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button on Image</title>
    <style>
        .container {
            position:relative;
            width:100%;
            max-width:400px;
        }

        .container img {
            height:auto;
            width:100%;
        }

        .container .btn {
            background-color: #f1f1f1;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            font-size:16px;
            padding:15px 32px;
            text-align:center;
            border-radius:5px;
            border:none;
            cursor:pointer;
        }

        .container .btn:hover {
            background-color:black;
            color:white;
        }
    </style>
</head>
<body>

    <h2>Button on Image</h2>
    <p>Add a button to an image:</p>

    <div class="container">
        <img src="Images/img_lights.jpg" alt="Snow" style="width:100%">
        <button class="btn">Button</button>
    </div>

</body>
</html>
