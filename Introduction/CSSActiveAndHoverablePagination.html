<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Active and Hoverable Pagination</title>
    <style>
        .pagination {
            display:inline-block;
        }

        .pagination a {
            color:black;
            text-decoration:none;
            padding:8px 12px;
            float:left;
        }

        .pagination .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Active and Hoverable Pagination</h2>
    <p>Move the mouse over the numbers.</p>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>

</body>
</html>
