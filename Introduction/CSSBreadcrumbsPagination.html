<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breadcrumbs</title>
    <style>
        ul.breadcrumb {
            list-style-type:none;
            background-color:#eee;
            padding:8px 16px;
        }

        ul.breadcrumb li {
            display:inline-block;
        }

        ul.breadcrumb li+li:before {
            padding:8px;
            color:black;
            content:"/\00a0";
        }

        ul.breadcrumb li a {
            color:green;
        }
    </style>
</head>
<body>

    <h2>Breadcrumb Pagination</h2>
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Pictures</a></li>
        <li><a href="#">Summer 15</a></li>
        <li>Italy</li>
    </ul>

</body>
</html>
