<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animated Buttons - Arrow on hover</title>
    <style>
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor:pointer;
            display:inline-block;
            position:relative;
            transition:0.5s;
        }

        .button span::after {
            content:'\00bb';
            position:absolute;
            top:0;
            right:-20px;
            transition:0.5s;
            opacity:0;
        }

        .button:hover span {
            padding-right:25px;
        }

        .button:hover span::after {
            right:0;
            opacity:1;
        }
    </style>
</head>
<body>

    <h2>Animated Button</h2>

    <button class="button" style="vertical-align:middle"><span>Hover </span></button>

</body>
</html>
