<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Hover Overlay - Slide in right</title>
    <style>
        .container {
            position:absolute;
            width:50%;
        }

        .image {
            width:100%;
            height:auto;
            display:block;
        }

        .overlay {
            top:0;
            bottom:0;
            width:0%;
            position:absolute;
            overflow:hidden;
            right:0;
            left:100%;
            height:100%;
            transition:0.5s ease;
            background-color:#008CBA;
        }

        .container:hover .overlay {
            left:0;
            width:100%;
        }

        .text {
            position: absolute;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            color:white;
            font-size:20px;
            white-space:nowrap;
        }
    </style>
</head>
<body>
    <h2>Slide in overlay from the right</h2>

    <div class="container">
        <img src="Images/img_avatar.png" alt="Avatar" class="image" />
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
