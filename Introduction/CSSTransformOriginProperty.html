<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS transform-origin property</title>
    <style>
        #div1 {
            border:1px solid black;
            width:200px;
            height:200px;
            margin:100px;
            padding:10px;
            position:relative;
        }

        #div2 {
            padding: 50px;
            position: absolute;
            border: 1px solid black;
            background-color: red;
            -ms-transform:rotate(45deg);
            -ms-transform-origin: 20% 40%; /* IE 9 */
            transform:rotate(45deg);
            transform-origin: 20% 40%;
        }
    </style>
</head>
<body>

    <h1>The transform-origin Property</h1>

    <div id="div1">
        <div id="div2">HELLO</div>
    </div>

</body>
</html>
