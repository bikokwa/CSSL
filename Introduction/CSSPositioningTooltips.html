<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Tooltip - Positioning Tooltips</title>
    <style>
        .tooltip {
            position:relative;
            display:inline-block;
            border-bottom:1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility:hidden;
            position:absolute;
            width:120px;
            background-color:black;
            color:#fff;
            text-align:center;
            border-radius:6px;
            padding:5px 0;
            z-index:1;
            right:105%;
            top:-5px;
        }

        .tooltip:hover .tooltiptext {
            visibility:visible;
        }
    </style>
</head>
<body style="text-align:center;">

    <h2>Right Tooltip</h2>
    <p>Move the mouse over the text below:</p>

    <div class="tooltip">
        Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>
</html>
