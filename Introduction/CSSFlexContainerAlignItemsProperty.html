<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The align-items Property</title>
    <style>
        .flex-container {
            display:flex;
            height:200px;
            align-items:flex-start;
            background-color:dodgerblue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The align-items Property</h1>

    <p>The "align-items: center;" aligns the flex items in the middle of the container:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
