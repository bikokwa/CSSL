<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Styling Images - Rounded Images</title>
    <style>
        div {
            max-width:800px;
            margin:auto;
        }

        .radiuspx img {
            border-radius:8px;
        }

        .radiuspct img {
            border-radius:50%;
        }

        .images {
            float:left;
            margin:0 50px;
        }

    </style>
</head>
<body>
    <div>

        <h2>Rounded Images</h2>

        <p>Use the border-radius property to create rounded images:</p>

        <div class="images radiuspx">
            <img src="Images/paris.jpg" alt="Paris" width="300" height="300" />
        </div>

        <div class="images radiuspct">
            <img src="Images/paris.jpg" alt="Paris" width="300" height="300" />
        </div>

    </div>
</body>
</html>
