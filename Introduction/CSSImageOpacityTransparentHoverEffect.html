<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Transparent Hover Effect</title>
    <style>
        *{
            box-sizing:border-box;
        }

        img{
            opacity:0.5;
        }

        img:hover{
            opacity:1;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image Transparency</h1>
        <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        <img src="Images/img_forest.jpg" alt="Forest" width="170" height="100">
        <img src="Images/img_mountains.jpg" alt="Mountains" width="170" height="100">
        <img src="Images/img_5terre.jpg" alt="Italy" width="170" height="100">
    </div>

</body>
</html>
