<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Sizes</title>
    <style>
        .button {
            background-color: #4CAF50;
            border:none;
            padding:15px 32px;
            display:inline-block;
            margin:2px 4px;
            text-align:center;
            text-decoration:none;
            cursor:pointer;
            color:white;
        }

        .button1 {
            font-size:10px;
        }

        .button2 {
            font-size: 12px;
        }

        .button3 {
            font-size: 16px;
        }

        .button4 {
            font-size: 20px;
        }

        .button5 {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h2>Button Sizes</h2>
    <p>Change the font size of a button with the font-size property:</p>

    <button class="button button1">10px</button>
    <button class="button button2">12px</button>
    <button class="button button3">16px</button>
    <button class="button button4">20px</button>
    <button class="button button5">24px</button>

</body>
</html>
