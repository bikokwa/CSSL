<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Text</title>
    <style>
        .container {
            position:relative;
        }

        .topleft {
            position:absolute;
            top:8px;
            left:16px;
            font-size:18px;
        }

        .topright {
            position:absolute;
            font-size:18px;
            top:8px;
            right:16px;
        }

        .bottomright {
            position: absolute;
            font-size: 18px;
            bottom: 8px;
            right: 16px;
        }

        .bottomleft {
            position: absolute;
            font-size: 18px;
            bottom: 8px;
            left: 16px;
        }

        .center {
            position:absolute;
            top:50%;
            left:50%;
            font-size:18px;
            transform:translate(-50%,-50%);
        }

        img {
            width:100%;
            height:auto;
            opacity:0.3;
        }
    </style>
</head>
<body>

    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="Images/img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="topleft">Top Left</div>
        <div class="topright">Top Right</div>
        <div class="bottomright">Bottom Right</div>
        <div class="bottomleft">Bottom Left</div>
        <div class="center">Centered</div>
    </div>

</body>
</html>
