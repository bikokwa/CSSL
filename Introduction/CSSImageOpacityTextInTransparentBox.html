<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Text in Transparent Box</title>
    <style>
        div.background{
            border:2px solid black;
            background-image:url(Images/klematis.jpg);
        }

        div.transbox{
            margin:30px;
            border:1px solid black;
            background-color:#ffffff;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="transbox">
            <p>This is some text that is placed in the transparent box.</p>
        </div>
    </div>
</body>
</html>
