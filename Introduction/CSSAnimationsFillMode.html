<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Animations - Fill Mode</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-delay:2s;
            animation-fill-mode: both;
        }

        @keyframes example {
            from {
                top: 0px;
            }

            to {
                top: 200px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>

    <p>Let the div element retain the style values from the last keyframe when the animation ends:</p>

    <div></div>

    <p><strong>Note:</strong> The animation-fill-mode property is not supported in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
