<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Hover Overlay - Slide in bottom</title>
    <style>
        .container {
            position:relative;
            width:50%;
        }

        .image {
            width:100%;
            height:auto;
            display:block;
        }

        .overlay {
            position:absolute;
            top:100%;
            height:0;
            left:0;
            right:0;
            background-color:#008CBA;
            overflow:hidden;
            transition:0.5s ease;
            width:100%;
        }

        .container:hover .overlay {
            height:100%;
            top:0;
        }

        .text {
            color: white;
            white-space:nowrap;
            position: absolute;
            font-size:20px;
            overflow:hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <h2>Slide in Overlay from the Bottom</h2>

    <div class="container">
        <img src="Images/img_avatar.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>

</body>
</html>
