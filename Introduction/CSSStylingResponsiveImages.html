<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Styling Images - Responsive Images</title>
    <style>
        img {
            max-width:100%;
            height:auto;
        }
    </style>
</head>
<body>

    <h2>Responsive Images</h2>
    <p>Responsive images will automatically adjust to fit the size of the screen.</p>
    <p>Resize the browser window to see the effect:</p>

    <img src="Images/img_5terre.jpg" alt="Cinque Terre" width="1000" height="300" />

</body>
</html>
