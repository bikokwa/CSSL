<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Center an Image</title>
    <style>
        img {
            margin-left:auto;
            margin-right:auto;
            display:block;
        }
    </style>
</head>
<body>

    <h2>Center an Image</h2>
    <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

    <img src="Images/paris.jpg" alt="Paris" style="width:50%;" />

</body>
</html>
