<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Pseudo-classes - Simple Tooltip Hover</title>
    <style>
        p:first-child{
            color:blue;
        }

        p.tooltip{
            display:none;
            background-color:yellow;
            padding:20px;
        }

        div:hover p.tooltip{
            display:block;
        }
    </style>
</head>
<body>
    <p>This is some text.</p>
    <p>This is some text.</p>

    <div>
        Hover over me to show the p element
        <p class="tooltip">Tada! Here I am!</p>
    </div>
</body>
</html>
