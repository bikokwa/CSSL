<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object-position Property</title>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 80% 100%;
        }
    </style>
</head>
<body>

    <h2>Using object-position</h2>

    <p>
        We use the <span style="color:hotpink;">object-position</span> property to position the image so that the great old 
        building is in center.
    </p>

    <img src="Images/paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
