<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The flex-direction Property - column-reverse</title>
    <style>
        .flex-container {
            display:flex;
            flex-direction:column-reverse;
            background-color:dodgerblue;
        }

        .flex-container > div {
            width:100px;
            margin:10px;
            line-height:75px;
            background-color:#f1f1f1;
            text-align:center;
            font-size:30px;
        }
    </style>
</head>
<body>
    <h1>The flex-direction Property</h1>

    <p>The "flex-direction: column-reverse;" stacks the flex items vertically (but from bottom to top):</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
