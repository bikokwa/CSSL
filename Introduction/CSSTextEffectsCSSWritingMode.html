<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Text Effects - CSS Writing Mode</title>
    <style>
        p.test1 {
            writing-mode:horizontal-tb;
        }

        span.test2 {
            writing-mode:vertical-rl;
        }

        p.test2 {
            writing-mode:vertical-rl;
        }
    </style>
</head>
<body>
    <h1>The writing-mode Property</h1>

    <p>The CSS writing-mode property specifies whether lines of text are laid out horizontally or vertically.</p>

    <p class="test1">Some text with default writing-mode.</p>

    <p>Some text with a span element with a <span class="test2">vertical-rl</span> writing-mode.</p>

    <p class="test2">Some text with writing-mode: vertical-rl.</p>

</body>
</html>
