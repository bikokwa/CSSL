<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>space-around property</title>
    <style>
        .flex-container {
            display:flex;
            background-color:dodgerblue;
            flex-wrap:wrap;
            align-content:space-around;
            height:600px;
        }

        .flex-container > div {
            background-color:#f1f1f1;
            font-size:30px;
            width:100px;
            margin:10px;
            line-height:75px;
        }
    </style>
</head>
<body>
    <h1>The align-content Property</h1>

    <p>The "align-content: space-between;" displays the flex lines with equal space between them:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>
</html>
