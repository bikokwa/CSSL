<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fade In Tooltips</title>
    <style>
        .tooltip {
            border-bottom:1px dotted black;
            position:relative;
            display:inline-block;
        }

        .tooltip .tooltiptext {
            position:absolute;
            color:#fff;
            background-color:black;
            border-radius:6px;
            padding:5px 0;
            z-index:1;
            width:120px;
            text-align:center;
            bottom:150%;
            left:50%;
            margin-left:-60px;
            /* Fade in tooltip - takes 1 second to go from 0% to 100% opacity: */
            opacity:0;
            transition: opacity 1s;
        }

        .tooltip .tooltiptext::after {
            position:absolute;
            content:"";
            top:100%;
            margin-left:-5px;
            left:50%;
            border-width:5px;
            border-style:solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility:visible;
            opacity:1;
        }
    </style>
</head>
<body style="text-align:center;">

    <h2>Fade In Tooltip on Hover</h2>
    <p>When you move the mouse over the text below, the tooltip text will fade in and take 1 second to go from completely invisible to visible.</p>

    <div class="tooltip">
        Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>
</html>
