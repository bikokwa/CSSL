<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dropdown Image</title>
    <link href="CSSDropdownsDropdownImageCSS.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="dropdown">
        <img src="Images/img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
        <div class="dropdown-content">
            <img src="Images/img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
            <div class="desc">Beautiful Cinque Terre</div>
        </div>
    </div>

</body>
</html>
