<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tooltip Arrows - Left Arrow</title>
    <style>
        .tooltip {
            border-bottom:1px dotted black;
            position:relative;
            display:inline-block;
        }

        .tooltip .tooltiptext {
            position:absolute;
            width:120px;
            text-align:center;
            border-radius:6px;
            color:#fff;
            background-color:black;
            left:110%;
            padding:5px 0;
            top:-5px;
            z-index:1;
            visibility:hidden;
        }

        .tooltip .tooltiptext::after {
            content:"";
            position:absolute;
            top:50%;
            right:100%;
            margin-top:-5px;
            border-style:solid;
            border-width:5px;
            border-color:transparent black transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility:visible;
        }
    </style>
</head>
<body style="text-align:center;">

    <h2>Right Tooltip w/ Left Arrow</h2>

    <div class="tooltip">
        Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>
</html>
