<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>stretch content property</title>
    <style>
        .flex-container {
            display:flex;
            flex-wrap:wrap;
            height:600px;
            background-color:dodgerblue;
            align-content:stretch;
        }

        .flex-container > div {
            background-color:#f1f1f1;
            font-size:30px;
            width:100px;
            margin:10px;
            line-height:75px;
        }
    </style>
</head>
<body>
    <h1>The align-content Property</h1>

    <p>The "align-content: stretch;" stretches the flex lines to take up the remaining space (this is default):</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>
</html>
