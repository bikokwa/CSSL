<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Shadow Effects - CSS Text Shadow</title>
    <style>
        #whiteText {
            color:white;
            text-shadow: 2px 2px 4px #000000;
        }

        h1 {
            text-shadow: 2px 2px 5px red;
        }

        #redneonglow {
            text-shadow: 0 0 3px #ff0000;
        }
    </style>
</head>
<body>

    <h1>Text-shadow effect!</h1>

    <p>The following example shows a white text with black shadow:</p>

    <h1 id="whiteText">Text shadow effect</h1>

    <p>The following example shows a red neon glow shadow:</p>

    <h1 id="redneonglow">Text shadow effect!</h1>

</body>
</html>
