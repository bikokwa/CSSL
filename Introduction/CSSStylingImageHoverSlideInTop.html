<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Hover Overlay - Slide in top</title>
    <style>
        .container {
            position:relative;
            width:50%;
        }

        .image {
            display:block;
            width:100%;
            height:auto;
        }

        .overlay {
            position:absolute;
            bottom:100%;
            left:0;
            right:0;
            background-color:#008CBA;
            overflow:hidden;
            width:100%;
            height:0;
            transition:0.5s ease;
        }

        .container:hover .overlay {
            height:100%;
            bottom:0;
        }

        .text {
            white-space:nowrap;
            overflow:hidden;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <h2>Slide in Overlay from the Top</h2>

    <div class="container">
        <img src="Images/img_avatar.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>

</body>
</html>
