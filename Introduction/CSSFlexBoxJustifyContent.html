<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The justify-content Property</title>
    <style>
        .flex-container {
            display:flex;
            justify-content:space-between;
            background-color:dodgerblue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The justify-content Property</h1>

    <p>The "justify-content: center;" aligns the flex items at the center of the container:</p>

    <p>The <span style="color:hotpink;">flex-start</span> value aligns items at the beginning of the container (this is default).</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
