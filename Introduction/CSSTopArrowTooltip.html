<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tooltip Arrows - Top Arrow</title>
    <style>
       .tooltip {
           border-bottom:1px dotted black;
           position:relative;
           display:inline-block;
       }

       .tooltip .tooltiptext {
           position:absolute;
           width:120px;
           text-align:center;
           border-radius:6px;
           padding:5px 0;
           z-index:1;
           color:#fff;
           background-color:black;
           top:150%;
           margin-left:-60px;
           left:50%;
           visibility:hidden;
       }

       .tooltip .tooltiptext:after {
           content:"";
           position:absolute;
           bottom:100%;
           left:50%;
           margin-left:-5px;
           border-width:5px;
           border-style:solid;
           border-color:transparent transparent black transparent;
       }

       .tooltip:hover .tooltiptext {
           visibility:visible;
       }
    </style>
</head>
<body style="text-align:center;">

    <h2>Bottom Tooltip w/ Top Arrow</h2>

    <div class="tooltip">
        Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>
</html>
