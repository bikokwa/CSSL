<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Styling Images - Thumbnail Images</title>
    <style>
        img {
            border:1px solid #ddd;
            border-radius:4px;
            padding:5px;
            width:150px;
        }
    </style>
</head>
<body>
    <h2>Thumbnail Images</h2>

    <p>Use the border property to create thumbnail images:</p>

    <img src="Images/paris.jpg" alt="Paris" />
</body>
</html>
