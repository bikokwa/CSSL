<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Reflection Offset</title>
    <style>
        img {
            -webkit-box-reflect: right 20px;
        }
    </style>
</head>
<body>

    <h1>CSS Image Reflection</h1>
    <p>Show the reflection below the image, with a 20 pixels offset:</p>
    <img src="Images/img_tree.png">

</body>
</html>
