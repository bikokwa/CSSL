<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fade in on hover</title>
    <style>
        .button {
            background-color: #f4511e;
            color:white;
            padding:15px 25px;
            border:none;
            display:inline-block;
            text-align:center;
            text-decoration:none;
            transition:0.3s;
            opacity:0.6;
            margin:4px 2px;
            cursor:pointer;
        }

        .button:hover {
            opacity:1;
        }
    </style>
</head>
<body>

    <h2>Fading Buttons - "Fade in Effect"</h2>

    <button class="button">Hover Over Me</button>

</body>
</html>
