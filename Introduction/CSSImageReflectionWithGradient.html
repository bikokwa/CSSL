<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Reflection With Gradient</title>
    <style>
        img {
            -webkit-box-reflect: right 20px linear-gradient(to right, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
        }
    </style>
</head>
<body>

    <h1>CSS Image Reflection</h1>
    <p>Show the reflection with gradient (to make a fade-out effect):</p>
    <img src="Images/img_tree.png">

</body>
</html>
