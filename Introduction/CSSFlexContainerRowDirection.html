<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Row flex-direction Property</title>
    <style>
        .flex-container {
            display:flex;
            flex-direction:row-reverse;
            background-color:dodgerblue;
        }

        .flex-container > div {
            width:100px;
            margin:10px;
            text-align:center;
            font-size:30px;
            background-color:#f1f1f1;
            line-height:75px;
        }
    </style>
</head>
<body>
    <h1>The flex-direction Property</h1>

    <p>The "flex-direction: row;" stacks the flex items horizontally (from left to right):</p>

    <p >The "flex-direction: row-reverse;" stacks flex items horizontally to the right (from right to left).</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
