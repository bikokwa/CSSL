<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Baseline align-items Property</title>
    <style>
        .flex-container {
            display:flex;
            height:200px;
            align-items:baseline;
            background-color:dodgerblue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>The align-items Property</h1>

    <p>The "align-items: baseline;" aligns the flex items such as their baselines aligns:</p>

    <div class="flex-container">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><h3>3</h3></div>
        <div><small>4</small></div>
    </div>

</body>
</html>
